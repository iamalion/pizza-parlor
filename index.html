<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>
<body>
    <div>
        <h1>Crust & Craft Pizzeria</h1>
        <p>established 2023 ©Crust & Craft Inc.</p>
    </div>
    <div>
        <h2>At Crust & Craft, we're not only handmaking our delicious pies by hand everyday, we're also serving up some of the best craft beers in the Northwest.</h2>
        <form id="pizza-form">
            <h3>What would you like?</h3>
            <input type="radio" id="small" name="pizza-size" value="small">
            <label for="small">Small (14in)</label><br>
            <input type="radio" id="medium" name="pizza-size" value="medium">
            <label for="medium">Medium (18in)</label><br>
            <input type="radio" id="large" name="pizza-size" value="large">
            <label for="large">Large (22in)</label><br>
            <button id="submit-button" type="submit">Make my pizza!</button>
        </form>
    </div>
    
</body>
</html>
